<html>
	<head>
	  <link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
	  <title>iamAndreea - Europe Express</title>
	</head>

	<body>
		<img src="img/iandreea.png" width="100%">
		<div class="illustration" style="width: 110%; height: 110%; padding-bottom: 10px;">
			<script src="http://cdn.tagul.com/embed/kxt64vs4xba7"></script>
		</div>
	 </body>
  
  
	<footer>
		<div class="text"> copyright &copy 2015 Andreea-Daniela Ene</div>
	</footer>


	<script> 
		var message = "Nope, don't take the picture!"; 
		function clickIE4() 
		{ 
			if(event.button == 2) 
				{ 
					alert(message); 
					return false; 
				}
		} 
		function clickNS4(e)
		{ 
			if (document.layers || document.getElementById && !document.all)
			{ 
				if (e.which == 2 || e.which == 3)
				{
					alert(message); 
					return false; 
				} 
			} 
		} 
		if(document.layers)
		{ 
			document.captureEvents(Event.MOUSEDOWN); 
			document.onmousedown = clickNS4; 
		} 
			else if(document.all && !document.getElementById)
			{ 
				document.onmousedown = clickIE4; 
			} 
			document.oncontextmenu = new Function("alert(message);return false") 
	</script>
	
	<style>
		.text {
			font-family: 'Oxygen', sans-serif;
			text-align: center;
			left: 45%;
			font-size: 10px;
			bottom: -150%;
			position: absolute;
			width: inherit;				
		}
		
		img {
			position: relative;
			margin: auto;
		}
		
		.illustration {
			position: absolute;
			top: 40%;
			left: -40%;
		}
	</style>
</html>
